              href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">

        <link rel="stylesheet" type-"type/css" href="../../css/main.css"/>
        <!-- fonts -->

         <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

         <script src="../../lib/p5/p5.js"></script>

    <body>
        <div class="header">
            <div class="inner_header">
                <div class="nav_words">
                    <a class="nav_item" href="#words" class"=nav_link">WORDS</a>
                </div>
                <!-- <div class="title_container"> -->
                <!--     <a href="index.html" >wyrd<span>DRAFTS</span></a> -->
                <!-- </div> -->
                <div class="nav_drafts">
                    <a class="nav_item" href="#drafts" class"=nav_link">DRAFTS</a>
                </div>
            </div>
        </div>

        <div class="draft_title">
        <h1>Drafts of life</h1>
        </div>
        <div class="canvas-container">
            <button class="draft_nav-button">&#8592;</button>
            <div id="draft01_div" class="canvas">
            </div>
            <a href="../test02" class="draft_nav-button" >&#8594;</a>
        </div>
        <div id="draft_param">

            <button class="draft_button" id="update-freeze_button">Freeze All</button>

            <div>
            <label class="draft_toggle-label">
                <input type="checkbox" id="update-warp_toggle" checked>
                <span class="draft_toggle-switch"></span>
                <p class="draft_toggle-text" id="update-warp_text">Update Warp<p>
            </label>
            </div>
            <div>
            <label class="draft_toggle-label">
                <input type="checkbox" id="update-tieUp_toggle" checked>
                <span class="draft_toggle-switch"></span>
                <p class="draft_toggle-text" id="update-tieUp_text">Update TieUp</p>
            </label>
            </div>
            <div>
            <label class="draft_toggle-label">
                <input type="checkbox" id="update-weft_toggle" checked>
                <span class="draft_toggle-switch"></span>
                <p class="draft_toggle-text" id="update-weft_text">Update Weft</p>
            </label>
            </div>
            <button class="draft_button" id="random_button">Randomize</button>
            <div class="draft_slider-container">
                <input type="range" min="1" max="60" value="3" class="draft-slider" id="updateRate_slider">
                <p class="draft_slider-text">Update Rate</p>
            </div>
            <button class="draft_button">Export</button>

            <!-- <div class="draft_slider-container"> -->
            <!--     <input type="range" min="0" max="40" value="3" class="draft-slider" id="testSlider"> -->
            <!-- </div> -->
        </div>
        <div class="draft_info">
            <p>Simple study of patterns suggested from aplication of Conway's game of life applied to the setup of a weaving draft.<p>
        </div>

         <script type="text/javascript" src="scripts/gol.js"></script>
